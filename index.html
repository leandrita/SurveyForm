<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
    <meta Charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required/></label>
          <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required/></label>
          <label for="age" id="number-label">Age <input id="number" name="age" type="number" min="12" max="100" placeholder="Age" optional /></label>
          <label for="current role">Which option best describes your current role? 
            <select id="dropdown" name="current role">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>  
        <fieldset>
          <label for="recommend">Would you recommend freeCodeCamp to a friend? 
            <input id="definitely" type="radio" name="recommend" class="inline" value="definitely">Definitely</input>
            <input id="maybe" type="radio" name="recommend" class="inline" value="maybe">Maybe</input>
            <input id="not sure" type="radio" name="recommend" class="inline" value="not sure">Not sure</input>
          </label>
        </fieldset>
        <fieldset>
          <label for="favourite feature">What is your favourite feature of freeCodeCamp? 
            <select id="dropdown" name="favourite feature">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label for="improved">What would you like to be improved? (Check all that apply)
            <input id="front-end" type="checkbox" name="front-end" class="inline" value="front-end" />Front-end Projects
            <input id="back-end" type="checkbox" name="back-end" class="inline" value="back-end" />Back-end Projects
            <input id="data visualization" type="checkbox" name="data visualization" class="inline" value="data visualization" />Data Visualization
            <input id="challenges" type="checkbox" name="challenges" class="inline" value="challenges" />Challenges
            <input id="open source community" type="checkbox" name="open source community" class="inline" value="open source community" />Open Source Community
            <input id="gitter help rooms" type="checkbox" name="gitter help rooms" class="inline" value="gitter help rooms" />Gitter help rooms
            <input id="videos" type="checkbox" name="videos" class="inline" value="videos" />Videos
            <input id="city meetups" type="checkbox" name="city meetups" class="inline" value="city meetups" />City meetups
            <input id="wiki" type="checkbox" name="wiki" class="inline" value="wiki" />Wiki
            <input id="forum" type="checkbox" name="forum" class="inline" value="forum" />Forum
            <input id="additional courses" type="checkbox" name="additional courses" class="inline" value="additional courses" />Additional Courses
          </label>
        </fieldset>
        <fieldset>
          <label for="comments or suggestions">Any comments or suggestions?
            <textarea id="comments or suggestions" name="comments or suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
          <input id="submit" type="submit" value="Submit" />
        </fieldset>
  </body>
</html>
